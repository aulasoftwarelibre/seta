default:
    extensions:
        Behat\Symfony2Extension: ~
        Alex\MailCatcher\Behat\MailCatcherExtension\Extension:
            url: http://localhost:1080
            purge_before_scenario: true
    suites:
        rental:
            contexts:
                - Ceeps\CoreBundle\Behat\HookContext
                - Ceeps\UserBundle\Behat\UserContext
                - Ceeps\LockerBundle\Behat\LockerContext
                - Ceeps\RentalBundle\Behat\RentalContext
                - Ceeps\RentalBundle\Behat\SearchRentalContext
            filters:
                tags: "@rental"
        rent_a_locker:
            contexts:
                - Ceeps\CoreBundle\Behat\HookContext
                - Ceeps\UserBundle\Behat\UserContext
                - Ceeps\LockerBundle\Behat\LockerContext
                - Ceeps\RentalBundle\Behat\RentalContext
            filters:
                tags: "@rent_a_locker"
        return_a_locker:
            contexts:
                - Ceeps\CoreBundle\Behat\HookContext
                - Ceeps\UserBundle\Behat\UserContext
                - Ceeps\LockerBundle\Behat\LockerContext
                - Ceeps\PenaltyBundle\Behat\PenaltyContext
                - Ceeps\RentalBundle\Behat\RentalContext
            filters:
                tags: "@return_a_locker"
        renew_a_rent:
            contexts:
                - Ceeps\CoreBundle\Behat\HookContext
                - Ceeps\UserBundle\Behat\UserContext
                - Ceeps\LockerBundle\Behat\LockerContext
                - Ceeps\PenaltyBundle\Behat\PenaltyContext
                - Ceeps\RentalBundle\Behat\RentalContext
            filters:
                tags: "@renew_a_rent"
