default:
    formatters:
        pretty:
            output_styles:
                comment: [ 'magenta' ]
    extensions:
        Behat\Symfony2Extension: ~
        Sgomez\Behat\SwiftMailerExtension: ~
    suites:
        email:
            contexts:
                - Seta\CoreBundle\Behat\HookContext
                - Seta\UserBundle\Behat\UserContext
                - Seta\LockerBundle\Behat\LockerContext
                - Seta\RentalBundle\Behat\RentalContext
                - Seta\MailerBundle\Behat\MailerContext
            filters:
                tags: "@email"
        rental:
            contexts:
                - Seta\CoreBundle\Behat\HookContext
                - Seta\UserBundle\Behat\UserContext
                - Seta\LockerBundle\Behat\LockerContext
                - Seta\RentalBundle\Behat\RentalContext
                - Seta\RentalBundle\Behat\SearchRentalContext
            filters:
                tags: "@rental"
        rent_a_locker:
            contexts:
                - Seta\CoreBundle\Behat\HookContext
                - Seta\UserBundle\Behat\UserContext
                - Seta\LockerBundle\Behat\LockerContext
                - Seta\RentalBundle\Behat\RentalContext
            filters:
                tags: "@rent_a_locker"
        return_a_locker:
            contexts:
                - Seta\CoreBundle\Behat\HookContext
                - Seta\UserBundle\Behat\UserContext
                - Seta\LockerBundle\Behat\LockerContext
                - Seta\PenaltyBundle\Behat\PenaltyContext
                - Seta\RentalBundle\Behat\RentalContext
            filters:
                tags: "@return_a_locker"
        renew_a_rent:
            contexts:
                - Seta\CoreBundle\Behat\HookContext
                - Seta\UserBundle\Behat\UserContext
                - Seta\LockerBundle\Behat\LockerContext
                - Seta\PenaltyBundle\Behat\PenaltyContext
                - Seta\RentalBundle\Behat\RentalContext
            filters:
                tags: "@renew_a_rent"
