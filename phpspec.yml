formatter.name: pretty
extensions:
    - PhpSpec\Extension\CodeCoverageExtension
suites:
    LockerBundle:
        namespace: Ceeps\LockerBundle
        psr4_prefix: Ceeps\LockerBundle
        spec_path: src/Ceeps/LockerBundle
